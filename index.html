      <fluent-search id="search-input" appearance="outline" autofocus placeholder="Search"></fluent-search>
      <mgt-search id="search-results" entity-types="driveItem" size="20">
        <template data-type="header">
          <span data-if="this.value && this.value[0].hitsContainers[0]">
            {{ this.value[0].hitsContainers[0].total }} total results
          </span>
        </template>
        <template data-type="loading">
          <fluent-progress-ring></fluent-progress-ring>
        </template>
        <template data-type="error"> {{ this }} </template>
        <template data-type="result">
          <!--mgt-file drive-id="{{ resource.parentReference.driveId  }}" item-id="{{ resource.id }}"></mgt-file-->
          <a
            data-if="resource['@odata.type'] == '#microsoft.graph.driveItem'"
            href="{{ resource.webUrl }}?Web=1"
            aria-label="Navigate to {{ resource.name }}"
            target="_blank"
            style="text-decoration: none;"
          >
            <mgt-file file-details="{{ resource }}" view="twoLines"></mgt-file>
          </a>
          <a
            data-if="resource['@odata.type'] == '#microsoft.graph.listItem'"
            href="{{ resource.webUrl }}"
            aria-label="Navigate to {{ resource.name }}"
            target="_blank"
            style="text-decoration: none;"
          >
            <mgt-file file-details="{{ resource }}" view="twoLines"></mgt-file>
          </a>
        </template>
        <template data-type="footer"> Footer </template>
      </mgt-search>
    </main>

    <script>
      const searchInput = document.getElementById("search-input");
      searchInput.addEventListener(
          "keyup",
          debounce(() => {
            const searchResults = document.getElementById("search-results");
            searchResults.queryString = searchInput.value;
          }, 250)
      )
      function debounce( callback, delay ) {
          let timeout;
          return function() {
              clearTimeout( timeout );
              timeout = setTimeout( callback, delay );
          }
      }
    </script>
