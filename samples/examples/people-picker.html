<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Microsoft Graph Toolkit Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" />
    <!-- <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script> -->

    <script src="../../dist/bundle/mgt-loader.js"></script>
  </head>

  <body>
    <mgt-mock-provider></mgt-mock-provider>

    <div style="max-width: 500px; max-height: 400px">
      <mgt-people-picker id="picker1"></mgt-people-picker>
    </div>

    <div style="position: fixed; bottom: 0;">
      <h3>Group:</h3>
      <select id="groupChooser" onchange="getGroupValue(this)" name="group">
        <option value="">none</option>
        <option value="02bd9fd6-8f93-4758-87c3-1fb73740a315">02bd9fd6-8f93-4758-87c3-1fb73740a315</option>
        <option value="06f62f70-9827-4e6e-93ef-8e0f2d9b7b23">06f62f70-9827-4e6e-93ef-8e0f2d9b7b23</option>
        <option value="0a53828f-36c9-44c3-be3d-99a7fce977ac">0a53828f-36c9-44c3-be3d-99a7fce977ac</option>
        <option value="1381c058-2ee8-41ce-a005-aae7d91fe086">1381c058-2ee8-41ce-a005-aae7d91fe086</option>
      </select>
      <h3>Chosen People:</h3>
      <ul id="chosenPeople"></ul>
    </div>
  </body>
  <script>
    let picker1 = document.getElementById('picker1');
    let chosenArea = document.getElementById('chosenPeople');
    let groupChooser = document.getElementById('groupChooser');

    picker1.addEventListener('selectionChanged', function(e) {
      //reset area
      chosenArea.innerHTML = '';
      //render selected people to chosen people div
      for (var i = 0; i < e.detail.length; i++) {
        let newElem = document.createElement('li');
        newElem.innerHTML = e.detail[i].displayName + ' ' + e.detail[i].id;
        chosenArea.append(newElem);
      }
    });

    function getGroupValue(selection) {
      if (selection !== undefined) {
        setGroupValue(selection.value);
      }
    }

    function setGroupValue(selected) {
      picker1.setAttribute('group', selected);
    }
  </script>
</html>
