<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Teams SSO Sample for Microsoft Graph Toolkit in Node.js</title>

  <link rel="shortcut icon" href="g-raph.png">
  <script src="https://unpkg.com/@microsoft/teams-js/dist/MicrosoftTeams.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@microsoft/mgt/dist/bundle/mgt-loader.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main id="main-container" role="main" class="container">
    <!-- <mgt-teams-sso-provider client-id="{ YOUR CLIENT ID }"
      scopes="user.read,people.read,user.readbasic.all,contacts.read,calendars.read,presence.read.all,tasks.readwrite,presence.read,user.read.all,group.read.all,tasks.read"
      sso-url="/api/token">
    </mgt-teams-sso-provider> -->
    <h2>Person component</h2>
    <mgt-person person-query="me" view="twoLines" person-card="hover" show-presence></mgt-person>
    <h2>Todo component</h2>
    <mgt-todo></mgt-todo>
  </main>

  <script>
    const scopes = [
      'user.read',
      'people.read',
      'user.readbasic.all',
      'contacts.read',
      'calendars.read',
      'presence.read.all',
      'tasks.readwrite',
      'presence.read',
      'user.read.all',
      'group.read.all',
      'tasks.read'
    ];
    const config = {
      ssoUrl: '/api/token',
      clientId: '{ YOUR CLIENT ID }',
      scopes: scopes
    };
    const provider = new mgt.TeamsSSOProvider(config);
    mgt.Providers.globalProvider = provider;
  </script>
</body>

</html>
