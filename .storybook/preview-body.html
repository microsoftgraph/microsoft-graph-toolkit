<style>
  html,
  body,
  #root {
    height: 100%;
    width: 100%;
  }

  body {
    margin: 0px;
  }

  .story-mgt-root {
    height: 100%;
    width: 100%;
    position: relative;
    display: flex;
  }

  .story-mgt-preview {
    margin: 0.5em;
  }

  .story-mgt-preview-wrapper {
    position: relative;
    height: 100%;
    width: 50%;
    float: left;
    overflow: auto;
    background-color: #ffffff;
  }

  .story-mgt-editor {
    width: calc(50% - 1px);
    height: 100%;
    position: relative;
    float: left;
    overflow: hidden;
    border-left: 1px solid #e7e7e7;
  }

  .story-mgt-separator {
    cursor: ew-resize;
    background-color: rgb(37, 37, 38);
    position: relative;
    height: 100%;
    float: left;

    /* prevent browser's built-in drag from interfering */
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  .story-mgt-separator:after {
    content: '';
    display: block;
    height: 100%;
    width: 8px;
    position: absolute;
    left: -3px;
    z-index: 10;
  }

  @media (max-width: 768px) {
    .story-mgt-root {
      flex-direction: column;
    }

    .story-mgt-preview-wrapper {
      height: 50%;
      width: 100%;
    }

    .story-mgt-editor {
      height: calc(50% - 1px);
      width: 100%;
      border-left: none;
      border-top: 1px solid #e7e7e7;
    }

    .story-mgt-separator {
      cursor: ns-resize;
      width: 100%;
      height: 0px;
    }

    .story-mgt-separator:after {
      content: '';
      display: block;
      height: 8px;
      width: 100%;
      top: -3px;
    }
  }
</style>
