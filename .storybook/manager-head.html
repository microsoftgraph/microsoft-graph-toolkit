      } else {

    },
    onConsentChanged
  );

  function onConsentChanged(consentCategories) {
    console.log('consentCatogories', consentCategories);

      // add analytics
      var config = {
        autoCapture: {
          lineage: true
        },
        coreData: {
          appId: 'JS:GraphToolkit'
        }
      };
      awa.init(config);
    }
  }
