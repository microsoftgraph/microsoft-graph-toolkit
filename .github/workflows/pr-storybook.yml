# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy pr storybook

on:
  pull_request:
    types: [opened, labeled, synchronize, reopened]
    branches: [main, release/**, next/**]

jobs:
  storybook:
    # runs when there is a 'Build: Storybook' label, except if the run was triggered by a labeled event and the added label is not 'Build: Storybook'
    if: "contains(github.event.pull_request.labels.*.name, 'Build: Storybook') && (github.event.action.name != 'labeled' || (github.event.action == 'labeled' && github.event.label.name == 'Build: Storybook'))"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'

      - name: Build ðŸ› 
        run: |
          npm install -g yarn lerna
          yarn
          yarn build
          yarn storybook:build

      - name: Deploy mgt.dev/next/pr/${{ github.event.number }} ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: storybook-static
          target-folder: next/pr/${{ github.event.number }}

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: 'The updated storybook is available [here](https://mgt.dev/next/pr/${{ github.event.number }})'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
