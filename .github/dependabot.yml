    directory: '/packages/mgt/' # Location of package manifests
    schedule:
      interval: 'daily'

  - package-ecosystem: 'npm' # See documentation for possible values
    directory: '/packages/mgt-components/' # Location of package manifests
    schedule:
      interval: 'daily'

  - package-ecosystem: 'npm' # See documentation for possible values
