    schedule:
      interval: 'daily'

  - package-ecosystem: 'npm' # See documentation for possible values
    directory: '/packages/mgt-react/' # Location of package manifests
    schedule:
      interval: 'daily'

  - package-ecosystem: 'npm' # See documentation for possible values
    directory: '/packages/mgt-spfx/' # Location of package manifests
    schedule:
      interval: 'daily'

  - package-ecosystem: 'npm' # See documentation for possible values
    directory: '/packages/providers/mgt-electron-provider/' # Location of package manifests
    schedule:
      interval: 'daily'

  - package-ecosystem: 'npm' # See documentation for possible values
